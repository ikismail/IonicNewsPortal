<ion-header>
  <ion-navbar color="primary">
    <ion-title>Trending News
      <ion-icon name="search" (click)="openModal()"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let source of initialList; let i=index" (click)="itemTapped(source, i)">
    <img [src]="source.imgSrc" />
    <div class="card-title">{{source.name}}</div>
    <div class="card-subtitle">{{source.newsList}} Hot News</div>
  </ion-card>

</ion-content>
